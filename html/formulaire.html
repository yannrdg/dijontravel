<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/formulaire.css">
    <link rel="stylesheet" href="../style/global.css">
    <title>Fomulaire</title>
</head>

<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="https://cdn.glitch.com/0e477c32-76f7-47e1-a071-2405796f3fa5%2Flogooo.png?v=1575622630122"
                    alt="logo princiapl"></a>
            <h1>DIJ'ON TRAVEL</h1>
            <div>
                <a href="formulaire.html">Inscrivez-vous</a>
                <a href="pageprofil.html"><img
                        src="https://cdn.glitch.com/0e477c32-76f7-47e1-a071-2405796f3fa5%2Fprofil.png?v=1575622638108"
                        alt="profil"></a>
            </div>
        </div>
    </header>
    <main>
        <h1>Fomulaire d'inscription</h1>
        <div>
            <div>
                <div>
                    <p>Nom</p>
                    <input type="text" name="nom" id="nom" required autofocus placeholder="Nom">
                </div>
                <div>
                    <p>Prénom</p>
                    <input type="text" name="prenom" id="prenom" required placeholder="Prénom">
                </div>
            </div>
            <div>
                <div>
                    <p>Adresse mail</p>
                    <input type="email" name="adressemail" id="adressemail" required placeholder="Adresse mail">
                </div>
            </div>
            <div>
                <div>
                    <p>Mot de passe</p>
                    <input type="password" name="mdp" id="mdp" required placeholder="Mot de passe">
                </div>
                <div>
                    <p>Confirmez votre mot de passe</p>
                    <input type="password" name="mdp2" id="mdp2" required placeholder="Confirmez votre mot de passe">
                </div>
            </div>
            <div>
                <input type="checkbox" name="news" id="news"> <label for="news">Souhaitez-vous vous abonnez à la
                    newsletter?</label>
            </div>
            <div>
                <input type="checkbox" name="conditions" id="conditions" required> <label for="conditions">Acceptez les
                    conditions d'utilisations.</label>
            </div>
            <div>
                <input type="submit" value="VALIDER">
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Nous contacter</p>
        </div>
        <div>
            <p>Aide</p>
        </div>
        <div>
            <p>Réseaux sociaux</p>
            <p><a href="https://twitter.com/"><img
                        src="https://cdn.glitch.com/0e477c32-76f7-47e1-a071-2405796f3fa5%2FTwitterlogo.png?v=1575622650353"
                        alt="Twitter"></a><a href="https://www.snapchat.com/"><img
                        src="https://cdn.glitch.com/0e477c32-76f7-47e1-a071-2405796f3fa5%2FSnapchatlogo.png?v=1575622642844"
                        alt="Snapchat"></a><a href="https://www.instagram.com/"><img
                        src="https://cdn.glitch.com/0e477c32-76f7-47e1-a071-2405796f3fa5%2FInstagramlogo.png?v=1575622619653"
                        alt="Instagram"></a></p>
        </div>
    </footer>
</body>

</html>
